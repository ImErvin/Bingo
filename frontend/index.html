<!DOCTYPE html>
<html>

<head>
    <title>Bingo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron mt-5 shadow-lg bg-info" id="loginPage">
            <h1 class="lead text-center">BingoBangos</h1>
            <hr />
            <form id="loginForm" action="">
                <div class="form-group">
                    <h3 class="text-center" id="messageFromServer"></h3>
                    <label for="usernameForm">Username</label>
                    <input type="text" class="form-control" id="usernameForm" placeholder="Enter Username">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="jumbotron mt-5 shadow-lg text-center bg-danger text-white" id="gamePage">
            <h1 class="lead text-center">BingoBangos</h1>
            <hr />
            <h1 class="lead-2 text-center" id="username">Welcome, </h1>
            <div class="card mx-auto text-dark" style="width: 18rem">
                <div class="card-body text-center">
                    <h3 class="lead-3">Numbers Draw</h3>
                    <h4 class="lead-4" id="drawnNumber">#12</h4>
                    <small>12, 13, 15, 66,</small>
                </div>
            </div>
            <div class="card text-dark mt-2 border-0">
                <div class="card-header bg-dark text-white">Card Numbers</div>
                <div class="card-body text-center" id="cardNumbers">

                </div>
                <div class="card-footer bg-dark"></div>
            </div>
            <div class="card text-white bg-dark border-0 text-center">
                <div class="card-body " id="playersInGame">
                    <h5>Active players</h5>
                    <span class="badge badge-pill badge-info mr-2 p-2">Some Username</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/controller.js"></script>
</body>

</html>
